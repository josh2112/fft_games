<!DOCTYPE html>
<html>
    <head>
        <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
        <base href="$FLUTTER_BASE_HREF" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="A suite of mobile games similar to those from NYT"
        />

        <!-- iOS meta tags & icons -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="lack" />
        <meta name="apple-mobile-web-app-title" content="fft_games" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>Foster Family Times Games</title>
        <link rel="manifest" href="manifest.json" />
        <style type="text/css">
            body {
                background: #141218;
                font-family: sans-serif;
                color: white;
            }
            .loader {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                display: block;
                margin: 100px auto 40px auto;
                position: relative;
                color: #fff;
                box-sizing: border-box;
                animation: animloader 2s linear infinite;
            }

            @keyframes animloader {
                0% {
                    box-shadow: 14px 0 0 -2px, 38px 0 0 -2px, -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
                25% {
                    box-shadow: 14px 0 0 -2px, 38px 0 0 -2px, -14px 0 0 -2px,
                        -38px 0 0 2px;
                }
                50% {
                    box-shadow: 14px 0 0 -2px, 38px 0 0 -2px, -14px 0 0 2px,
                        -38px 0 0 -2px;
                }
                75% {
                    box-shadow: 14px 0 0 2px, 38px 0 0 -2px, -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
                100% {
                    box-shadow: 14px 0 0 -2px, 38px 0 0 2px, -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
            }
        </style>
    </head>
    <body>
        <span class="loader"></span>
        <script src="flutter_bootstrap.js" async></script>
    </body>
</html>
