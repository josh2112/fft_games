<!doctype html>
<html>
    <head>
        <base href="$FLUTTER_BASE_HREF" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta name="description" content="A new Flutter project." />

        <!-- iOS meta tags & icons -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="rungoal" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>RunGoal</title>
        <link rel="manifest" href="manifest.json" />

        <style type="text/css">
            body {
                background: #141218;
                font-family: sans-serif;
                color: white;
            }
            .loader {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                display: block;
                margin: 100px auto 40px auto;
                position: relative;
                color: #fff;
                box-sizing: border-box;
                animation: animloader 2s linear infinite;
            }
            @keyframes animloader {
                0% {
                    box-shadow:
                        14px 0 0 -2px,
                        38px 0 0 -2px,
                        -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
                25% {
                    box-shadow:
                        14px 0 0 -2px,
                        38px 0 0 -2px,
                        -14px 0 0 -2px,
                        -38px 0 0 2px;
                }
                50% {
                    box-shadow:
                        14px 0 0 -2px,
                        38px 0 0 -2px,
                        -14px 0 0 2px,
                        -38px 0 0 -2px;
                }
                75% {
                    box-shadow:
                        14px 0 0 2px,
                        38px 0 0 -2px,
                        -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
                100% {
                    box-shadow:
                        14px 0 0 -2px,
                        38px 0 0 2px,
                        -14px 0 0 -2px,
                        -38px 0 0 -2px;
                }
            }

            .centered-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <script src="flutter_bootstrap.js" async></script>
        <div class="centered-container">
            <div>
                <div class="loader"></div>
                <div id="status"></div>
            </div>
        </div>
    </body>
</html>
